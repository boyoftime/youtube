<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Guide - Inviloader</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Plyr Player CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        :root {
            --background-dark: #121212;
            --background-medium: #1b1b1b;
            --text-primary: #e0e0e0;
            --text-accent: #ffffff;
            --accent-color: #6a0dad;
            --accent-hover: #7323d0;
            --border-color: #333;
            --font-family-base: 'Quicksand', sans-serif;
            --youtube-red: #FF0000;
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            font-family: var(--font-family-base);
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .watch-container {
            width: 100%;
            max-width: 1140px;
            text-align: center;
        }

        .video-header h1, .download-links-section h3 {
            color: var(--text-accent);
            font-weight: 700;
        }
        .video-header h1 { margin-bottom: 0.5rem; }
        .download-links-section h3 { margin-top: 0; margin-bottom: 1.5rem; }

        .video-header p {
            color: var(--text-primary);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }
        
        .download-links-section {
            background-color: var(--background-medium);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
        }

        .buttons-wrapper {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5rem;
        }

        .download-btn {
            background-color: var(--accent-color); color: var(--text-accent); padding: 0.75rem 1.5rem;
            border-radius: 5px; font-weight: 700; display: inline-flex; align-items: center;
            justify-content: center; gap: 0.75rem; text-decoration: none; border: none;
            cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .download-btn:hover { background-color: var(--accent-hover); color: var(--text-accent); transform: translateY(-2px); }
        .download-btn .button-icon { width: 20px; height: 20px; }
        .github-btn { background-color: #333; }
        .github-btn:hover { background-color: #444; }
        
        #player-container {
            position: relative; 
        }

        .plyr--video {
            border-radius: 12px; overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            --plyr-color-main: var(--youtube-red);
            --plyr-video-control-background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.7));
            --plyr-font-family: var(--font-family-base);
            --plyr-control-radius: 3px;
        }
        
        .plyr--video .plyr__progress input[type=range] { height: 5px; }
        .plyr--video .plyr__progress input[type=range]::-webkit-slider-thumb { height: 13px; width: 13px; }
        .plyr--video .plyr__progress input[type=range]::-moz-range-thumb { height: 13px; width: 13px; }
        .plyr--video .plyr__progress input[type=range]::-ms-thumb { height: 13px; width: 13px; }

        .plyr__controls .plyr__controls__item.plyr__control {
            background: transparent;
            box-shadow: none;
        }

        .seek-overlay {
            position: absolute; top: 0; left: 0; width: 50%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; opacity: 0; transition: opacity 0.2s ease-out;
        }
        .seek-overlay.right { left: 50%; }
        
        .seek-overlay-icon {
            color: white; font-size: 2rem; font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center;
            transform: scale(0.8); transition: transform 0.2s ease-out;
        }
        .seek-overlay-icon span { font-size: 1rem; margin-top: 0.5rem; }

        .seek-overlay.is-active { opacity: 1; }
        .seek-overlay.is-active .seek-overlay-icon { transform: scale(1); }
        
        .back-button {
            display: inline-flex; align-items: center; gap: 0.75rem;
            margin-top: 2.5rem; padding: 0.8rem 1.8rem; font-size: 1rem;
            font-weight: 700; color: var(--text-accent); background-color: var(--background-medium);
            border: 1px solid var(--border-color); border-radius: 8px; text-decoration: none;
            cursor: pointer; transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--border-color); transform: translateY(-3px); color: var(--text-accent);
        }
        .back-button .arrow { font-size: 1.5rem; line-height: 1; }
    </style>
</head>
<body>

    <main class="watch-container">
        <div class="video-header">
            <h1>Inviloader & FFmpeg Installation Guide</h1>
            <p>Welcome! Download the required files below, then watch the video to see the complete setup process for both Inviloader and its FFmpeg dependency.</p>
        </div>
        <section class="download-links-section">
            <h3>Step 1: Download Required Files</h3>
            <div class="buttons-wrapper">
                <a href="https://github.com/boyoftime/youtube/releases" class="download-btn" target="_blank" rel="noopener noreferrer">
                    <img src="github.png" alt="GitHub Icon" class="button-icon">
                    Download on Github
                </a>
                <a href="ffmpeg-7.1.1-full_build.7z" class="download-btn" download>
                    <img src="windows.png" alt="Windows Icon" class="button-icon">
                    Download FFmpeg
                </a>
            </div>
        </section>
        <div class="plyr__video-embed" id="player-container">
            <video id="player" playsinline controls preload="auto" poster="video-poster.png">
                <source src="inviloader.mp4" type="video/mp4">
                Your browser does not support the video tag. Please update it to watch this tutorial.
            </video>
            <div class="seek-overlay left">
                <div class="seek-overlay-icon">«<span>10s</span></div>
            </div>
            <div class="seek-overlay right">
                <div class="seek-overlay-icon">»<span>10s</span></div>
            </div>
        </div>
        <a href="index.html" class="back-button">
            <span class="arrow">←</span> Back to Main Page
        </a>
    </main>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

    <!-- ======== ADVANCED SCRIPT WITH SEEK ACCUMULATION ======== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. SETUP PLAYER AND ELEMENTS ---
            const player = new Plyr('#player', {
                dblclickFullscreen: false,
                clickToPlay: true,
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true },
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'mute', 
                    'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed', 'loop'],
            });

            const container = document.getElementById('player-container');
            const rewindOverlay = container.querySelector('.seek-overlay.left');
            const forwardOverlay = container.querySelector('.seek-overlay.right');
            const rewindTimeEl = rewindOverlay.querySelector('span');
            const forwardTimeEl = forwardOverlay.querySelector('span');

            // --- 2. STATE VARIABLES FOR ACCUMULATED SEEK ---
            const baseSeekTime = 10;
            let seekAccumulator = 0;
            let seekTimeout;
            let lastSeekDirection = null;

            // --- 3. FUNCTION TO SHOW ANIMATED FEEDBACK ---
            let feedbackTimeout;
            function showSeekFeedback(element) {
                element.classList.add('is-active');
                clearTimeout(feedbackTimeout);
                feedbackTimeout = setTimeout(() => {
                    element.classList.remove('is-active');
                }, 800); // Keep it visible a bit longer
            }

            // --- 4. FIX #1: PREVENT DESKTOP DOUBLE-CLICK FULLSCREEN ---
            player.elements.container.addEventListener('dblclick', (event) => {
                // This stops the browser's native fullscreen behavior on desktop
                event.preventDefault();
            });

            // --- 5. FIX #2: ADVANCED CLICK LOGIC WITH ACCUMULATION ---
            let lastTapTime = 0;
            const doubleTapDelay = 300;

            player.elements.container.addEventListener('click', (event) => {
                if (event.target.closest('.plyr__controls')) return;
                
                const currentTime = new Date().getTime();
                const timeSinceLastTap = currentTime - lastTapTime;

                if (timeSinceLastTap < doubleTapDelay && timeSinceLastTap > 0) {
                    event.preventDefault(); // Prevent single-click play/pause

                    const rect = player.elements.container.getBoundingClientRect();
                    const tapXPosition = event.clientX - rect.left;
                    let currentDirection = null;

                    if (tapXPosition < rect.width * 0.45) {
                        currentDirection = 'rewind';
                    } else if (tapXPosition > rect.width * 0.55) {
                        currentDirection = 'forward';
                    } else {
                        // Double tap in the middle does nothing now
                        lastTapTime = 0; // Reset to avoid issues
                        return;
                    }

                    // If direction changed, perform the last seek immediately and reset
                    if (lastSeekDirection && lastSeekDirection !== currentDirection) {
                        clearTimeout(seekTimeout);
                        if (lastSeekDirection === 'rewind') player.rewind(seekAccumulator);
                        else player.forward(seekAccumulator);
                        seekAccumulator = 0;
                    }

                    // Accumulate time and update UI
                    lastSeekDirection = currentDirection;
                    seekAccumulator += baseSeekTime;
                    
                    const overlay = currentDirection === 'rewind' ? rewindOverlay : forwardOverlay;
                    const timeEl = currentDirection === 'rewind' ? rewindTimeEl : forwardTimeEl;
                    
                    timeEl.textContent = `${seekAccumulator}s`;
                    showSeekFeedback(overlay);

                    // Set/reset a timeout to perform the action after user stops tapping
                    clearTimeout(seekTimeout);
                    seekTimeout = setTimeout(() => {
                        if (lastSeekDirection === 'rewind') {
                            player.rewind(seekAccumulator);
                        } else if (lastSeekDirection === 'forward') {
                            player.forward(seekAccumulator);
                        }
                        // Reset state after action
                        seekAccumulator = 0;
                        lastSeekDirection = null;
                    }, 400); // Wait 400ms after the last tap

                    lastTapTime = 0; // Reset tap time to require two new clicks
                }
                
                lastTapTime = currentTime;
            });
        });
    </script>

</body>
</html>
